{% extends 'base.html' %}

{% block content %}

<h1>Orders made by {{cust}}</h1>

<table class="table">
    {% for i in ord %}
    <tr>
        <td>
            {{i.product}}
        </td>
    </tr>
    {% endfor %}
</table>

<h1>Number of orders by {{cust}}: {{ordcount}}</h1>
{% endblock %}
